plugins {
    id 'java'
}

group 'pl.sarata'
version '1.0-SNAPSHOT'

jar {
    manifest{
        attributes 'Main-Class': 'pl.sarata.Searcher'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}